<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Custom Notes by Hash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ddeffd 0%, #c5e7fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem 1rem;
      background: #f7fbffcc;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(52,152,219,0.15);
    }
    h2 {
      text-align: center;
      color: #217dbb;
      margin-bottom: 1.2rem;
      font-size: 2.1rem;
    }
    .info {
      background: #e3f2fd;
      color: #1769aa;
      border-left: 5px solid #90caf9;
      padding: 1em 1.5em;
      border-radius: 12px;
      margin: 0 auto 1.5em auto;
      max-width: 600px;
      font-size: 1.1em;
      text-align: center;
    }
    .hash-nav {
      text-align: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .jump-btn {
      display: inline-block;
      margin: 0.2em 0.25em;
      padding: 0.48em 1.2em;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #5dade2 40%, #a9c9f6 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(52,152,219,0.10);
    }
    .jump-btn:hover {
      background: linear-gradient(90deg, #217dbb 40%, #85c1e9 100%);
    }
    .box-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    @media (min-width: 700px) {
      .box-list { flex-direction: row; flex-wrap: wrap; justify-content: center; }
    }
    .content-box {
      display: none;
      width: 96%;
      max-width: 400px;
      min-height: 130px;
      margin: 1.2rem;
      background: linear-gradient(120deg, #e3f6ff 70%, #d8eaf8 100%);
      box-shadow: 0 8px 20px rgba(52,152,219,0.07);
      border-radius: 18px;
      border: 1.5px solid #cfe2f3;
      transition: transform .18s, box-shadow .18s;
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      position: relative;
      overflow: hidden;
      animation: popIn .7s;
    }
    .content-box.visible {
      display: block;
    }
    .content-box:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 16px 32px rgba(52,152,219,0.10);
    }
    .content-id {
      font-weight: bold;
      font-size: 1.1em;
      color: #3498db;
      margin-bottom: 0.3em;
    }
    .content-message {
      color: #1a5276;
      font-size: 1.05em;
      line-height: 1.6;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .notfound {
      text-align: center;
      color: #b71c1c;
      background: #fff3f1;
      border-radius: 12px;
      margin: 2em auto 1em auto;
      font-size: 1.2em;
      padding: 2em 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¹ Reveal Custom Notes by URL Hash</h2>
    <div class="info">
      Add <b>#yourID</b> to the URL (<code>mysite.in/page#yourID</code>) to show your note.<br>
      Or click a button below for a quick jump!
    </div>
    <div class="hash-nav" id="quickNav"></div>
    <div class="box-list" id="boxContainer"></div>
    <div id="notFound" class="notfound" style="display:none">
      No note found for this ID. Check your hash or contact the owner!
    </div>
  </div>
  <script>
    // -- YOUR CUSTOM NOTES DATA -- //
    // You can also load this from a JSON file via fetch('notes.json').then(...)
    const notes = {
      "item1": {
        label: "item1",
        html: "This is <b>item 1</b>.<br>Welcome! <img src='https://placekitten.com/80/80' style='vertical-align:middle;border-radius:0.5em'>"
      },
      "item2": {
        label: "item2",
        html: "Your special note for <span style='color:#217dbb;font-weight:bold;'>item2</span>.<br><a href='https://github.com' target='_blank'>Go to GitHub</a>"
      },
      "VIP": {
        label: "VIP",
        html: "<b>VIP Guest:</b> ðŸŽ‰<br>This is a private note for VIP guests only."
      },
      "secret99": {
        label: "secret99",
        html: "Shhh... This is a <i>secret</i> note only visible at <code>#secret99</code>."
      },
      "help": {
        label: "help",
        html: "<b>Help Section:</b><br>Contact <a href='mailto:someone@email.com'>support</a> for assistance."
      }
      // Add thousands more as needed!
    };

    // ---- Quick Navigation Buttons (edit as needed) ----
    const quickNavIds = ["item1", "item2", "VIP", "secret99", "help"];
    document.getElementById('quickNav').innerHTML =
      quickNavIds.map(id =>
        `<button class="jump-btn" onclick="location.hash='${id}'">${id}</button>`
      ).join('') +
      `<button class="jump-btn" onclick="location.hash=''">Hide All</button>`;

    // ---- Render All Notes (Hidden) ----
    const container = document.getElementById('boxContainer');
    container.innerHTML = Object.keys(notes).map(id => `
      <div id="${id}" class="content-box">
        <div class="content-id">#${notes[id].label}</div>
        <div class="content-message">${notes[id].html}</div>
      </div>
    `).join('');

    // ---- Visibility Logic ----
    function updateVisibility() {
      const hash = window.location.hash.replace(/^#/, "");
      let found = false;
      Object.keys(notes).forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          if (hash === id) {
            el.classList.add('visible');
            found = true;
          } else {
            el.classList.remove('visible');
          }
        }
      });
      document.getElementById('notFound').style.display = (hash && !found) ? '' : 'none';
    }
    window.addEventListener('hashchange', updateVisibility);
    window.addEventListener('DOMContentLoaded', updateVisibility);
  </script>
</body>
</html>
